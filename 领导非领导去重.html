<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    var onlyArr = function() {

      let repeatArr = [
        { name: 'A', isLeader: 'Yes', group: '1'},
        { name: 'B', isLeader: 'No', group: '1'},
        { name: 'C', isLeader: 'No', group: '1'},
        { name: 'D', isLeader: 'No', group: '1'},
        { name: 'E', isLeader: 'No', group: '1'},

        { name: 'A', isLeader: 'No', group: '2'},
        { name: 'B', isLeader: 'No', group: '2'},
        { name: 'C', isLeader: 'Yes', group: '2'},
        { name: 'D', isLeader: 'No', group: '2'},
        { name: 'E', isLeader: 'No', group: '2'},

        { name: 'A', isLeader: 'No', group: '3'},
        { name: 'B', isLeader: 'No', group: '3'},
        { name: 'C', isLeader: 'Yes', group: '3'},
        { name: 'D', isLeader: 'No', group: '3'},
        { name: 'E', isLeader: 'No', group: '3'},
      ]

      let leaderArr = []
      let notLeaderArr = []

      repeatArr.forEach( item => {
        if(item.isLeader == 'Yes') {
          leaderArr.push(item)
        } else {
          notLeaderArr.push(item)
        }
      })
      console.log('leader', leaderArr)
      console.log('notLeader', notLeaderArr)
      
      // 先把是领导的匹配name去重
      let obj = {};
      leaderArr = leaderArr.reduce( (cur, next) => {
        obj[next.name] ? "" : obj[next.name] = true && cur.push(next)
        return cur
      },[])

      console.log('finalLeader', leaderArr)
      
      // 再把不是领导的，和之前的数据对比筛选
      notLeaderArr = notLeaderArr.reduce( (cur, next) => {
        obj[next.name] ? "" : obj[next.name] = true && cur.push(next)
        return cur
      },[])

      console.log('finalNotLeader', notLeaderArr)

      let result = leaderArr.concat(notLeaderArr)

      console.log(result)
    }

    onlyArr()
  </script>
</body>
</html>
